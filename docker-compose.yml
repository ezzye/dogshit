version: '3'
services:
  api:
    build: .
    environment:
      - APP_ENV=prod
    ports:
      - "8000:8000"
  frontend:
    image: node:20
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host"
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
  e2e:
    build:
      context: .
      dockerfile: Dockerfile.e2e
    working_dir: /app
    entrypoint: ["npx", "cypress", "run"]
